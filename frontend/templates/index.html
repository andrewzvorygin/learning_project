
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="{% static 'js/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="utf-8">
    <div>
      <title >Title </title>
    </div>
  </head>
  <body onload="getUser({{user.id}})">
     <main>
      <div align='center'>
        <h3> Привет, <div id="user">{{user}}<div/>! </h3>
        <div class="logout"><a href="/logout">LOGOUT</a></div>
        <h3> Сила твоего клика равна <div id="clickPower">{{mainCycle.clickPower}}</div> </h3>
        <h3>У тебя есть <div id="data">{{ mainCycle.coinsCount }}</div> монет </h3>
        <input type="image" class="money" src="{% static 'images/money.jpg' %}" onclick="callClick()" />
        <input type="image" class="money boost" src="{% static 'images/boost.jpg' %}" onclick="buyBoost()" />
      </div>
    </main>
  </body>
</html>
